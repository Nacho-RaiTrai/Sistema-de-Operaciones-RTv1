<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Sistema Operaciones RT</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="header">
    <h2>Ingreso al Sistema</h2>
  </div>

  <div class="card" style="margin: 3rem auto; max-width: 400px;">
    <label for="email">Correo Electrónico</label>
    <input type="email" id="email" placeholder="correo@ejemplo.com">

    <label for="password">Contraseña</label>
    <input type="password" id="password" placeholder="********">

    <div class="button-container">
      <button onclick="iniciarSesion()">Ingresar</button>
    </div>
  </div>

  <!-- SDK de Firebase + Inicialización -->
  <script type="module" src="firebase-init.js"></script>
  <script>
    // ✅ Lógica del login
    function iniciarSesion() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) {
        alert("Por favor completa ambos campos.");
        return;
      }
      login(email, password); // esta función está en firebase-init.js
    }
  </script>
  <script type="module">
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";
  import { app } from "./firebase-init.js"; // ⚠️ Asegúrate que exportaste `app` desde ahí

  const auth = getAuth(app);

  document.querySelector("button").addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      alert("Por favor completa ambos campos.");
      return;
    }

    try {
      await signInWithEmailAndPassword(auth, email, password);
      window.location.href = "index.html"; // ✅ Redirige al index si login es exitoso
    } catch (error) {
      alert("⚠️ Error de acceso: " + error.message);
    }
  });

  onAuthStateChanged(auth, user => {
    if (user) {
      window.location.href = "index.html"; // ⛔ Si ya hay sesión, evita reingreso
    }
  });
</script>
</body>
</html>
