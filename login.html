<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Sistema Operaciones RT</title>
  <link rel="stylesheet" href="estilos.css" /> <!-- ‚úÖ Tu CSS general -->
</head>
<body>
  <!-- üîí Encabezado -->
  <div class="header">
    <h2>Ingreso al Sistema</h2>
  </div>

  <!-- üßæ Tarjeta de ingreso centrada -->
  <div class="card" style="margin: 3rem auto; max-width: 400px;">
    <!-- ‚úâÔ∏è Campo correo -->
    <label for="email">Correo Electr√≥nico</label>
    <input type="email" id="email" placeholder="correo@ejemplo.com" />

    <!-- üîë Campo contrase√±a -->
    <label for="password">Contrase√±a</label>
    <input type="password" id="password" placeholder="********" />

    <!-- üö™ Bot√≥n de ingreso -->
    <div class="button-container">
      <button id="loginBtn">Ingresar</button>
    </div>
  </div>

  <!-- üîå Inicializaci√≥n Firebase desde archivo externo -->
  <script type="module" src="firebase-init.js"></script>

  <!-- ‚úÖ Script de autenticaci√≥n y redirecci√≥n -->
  <script type="module">
    // üîΩ Importar funciones necesarias de Firebase Auth
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";

    // üîΩ Importar tu app Firebase ya inicializada
    import { app } from './firebase-init.js';

    // ‚úÖ Obtener instancia de autenticaci√≥n
    const auth = getAuth(app);

    // üéØ Acci√≥n al hacer clic en el bot√≥n de login
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Por favor completa ambos campos.");
        return;
      }

      try {
        // ‚úÖ Intentar login con email y password
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "index.html"; // üöÄ Redirige al inicio si login exitoso
      } catch (error) {
        alert("‚ùå Error de acceso: " + error.message);
      }
    });

    // ‚úÖ Si ya hay una sesi√≥n iniciada, redirige autom√°ticamente
    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.href = "index.html"; // ‚õî Evita que el usuario logueado vuelva a login
      }
    });
  </script>
</body>
</html>
