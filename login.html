<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Sistema Operaciones RT</title>
  <link rel="stylesheet" href="estilos.css" />
  <style>
    .login-form {
      max-width: 400px;
      margin: 3rem auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .form-group label {
      width: 140px;
      font-weight: bold;
    }

    .form-group input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .password-container {
      position: relative;
      width: 100%;
    }

    .password-container input {
      width: 100%;
      padding-right: 40px;
    }

    .password-container button {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
    }

    .button-container {
      text-align: center;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #003c71;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2 style="text-align: center;">Ingreso al Sistema de Operacion RTv1.0</h2>
  </div>

  <div class="login-form">
    <!-- üßæ Campo de correo -->
    <div class="form-group">
      <label for="email">Correo Raitrai</label>
      <input type="email" id="email" placeholder="usuario@raitrai.cl" style="text-transform: none;" />
    </div>

    <!-- üîê Campo de contrase√±a con ojo -->
    <div class="form-group">
      <label for="password">Contrase√±a</label>
      <div class="password-container">
        <input type="password" id="password" placeholder="********" style="text-transform: none;" />
        <button type="button" onclick="togglePassword()">
          <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20" fill="#444">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M12 4.5C7.3 4.5 3.1 7.3 1 12c2.1 4.7 6.3 7.5 11 7.5s8.9-2.8 11-7.5c-2.1-4.7-6.3-7.5-11-7.5zm0 13c-3 0-5.4-2.4-5.4-5.4S9 6.7 12 6.7s5.4 2.4 5.4 5.4S15 17.5 12 17.5zm0-9c-2 0-3.6 1.6-3.6 3.6S10 15.7 12 15.7s3.6-1.6 3.6-3.6S14 8.5 12 8.5z"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- üö™ Bot√≥n de ingreso -->
    <div class="button-container">
      <button id="loginBtn">Ingresar</button>
    </div>
  </div>

  <!-- üîå Firebase init -->
  <script type="module" src="firebase-init.js"></script>

  <!-- ‚úÖ Login y redirecci√≥n -->
  <script type="module">
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";
    import { app } from './firebase-init.js';
    const auth = getAuth(app);

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) {
        alert("Por favor completa ambos campos.");
        return;
      }
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "index.html";
      } catch (error) {
        alert("‚ùå Error de acceso: " + error.message);
      }
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.href = "index.html";
      }
    });
  </script>

  <!-- üëÅÔ∏è Alternar visibilidad -->
  <script>
    function togglePassword() {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
