<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Sistema Operaciones RT</title>
  <link rel="stylesheet" href="estilos.css" /> <!-- Tu CSS general -->
</head>
<body>
  <!-- Encabezado -->
  <div class="header">
    <h2>Ingreso al Sistema</h2>
  </div>

<!-- Tarjeta de ingreso centrada -->
<div class="card" style="margin: 3rem auto; max-width: 800px;">
  <!-- Campo correo -->
  <label for="email">Correo Electrónico</label>
  <input type="email" id="email" placeholder="correo@ejemplo.com" style="text-transform: none;" />

  <!-- Campo contraseña con botón de mostrar dentro del input -->
  <label for="password">Contraseña</label>
  <div style="position: relative;">
    <input type="password" id="password" placeholder="********" style="text-transform: none; padding-right: 2.5rem; width: 100%;" />
  
    <!-- Ícono SVG alineado dentro del input -->
    <button type="button" onclick="togglePassword()" 
      style="position: absolute; right: 8px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer;">
      <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="gray" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
        <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
        <circle cx="12" cy="12" r="3"/>
      </svg>
    </button>

  <!-- Botón de ingreso -->
  <div class="button-container">
    <button id="loginBtn">Ingresar</button>
  </div>
</div>

  <!-- Inicialización Firebase desde archivo externo -->
  <script type="module" src="firebase-init.js"></script>

  <!-- Script de autenticación y redirección -->
  <script type="module">
    // Importar funciones necesarias de Firebase Auth
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";

    // Importar tu app Firebase ya inicializada
    import { app } from './firebase-init.js';

    // Obtener instancia de autenticación
    const auth = getAuth(app);

    // Acción al hacer clic en el botón de login
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Por favor completa ambos campos.");
        return;
      }

      try {
        // Intentar login con email y password
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "index.html"; // Redirige al inicio si login exitoso
      } catch (error) {
        alert("❌ Error de acceso: " + error.message);
      }
    });

    // Si ya hay una sesión iniciada, redirige automáticamente
    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.href = "index.html"; // ⛔ Evita que el usuario logueado vuelva a login
      }
    });
  </script>
<script>
  // Alterna visibilidad de contraseña y actualiza el ícono (cambia solo el tipo)
  function togglePassword() {
    const input = document.getElementById("password");
    input.type = input.type === "password" ? "text" : "password";
  }
</script>
</body>
</html>
