    header {
      background: white;
      padding: 1em;
      display: flex;
      justify-content: space-between;

      box-shadow: 0 1px 4px rgba(0,0,0,0.1);

    .logo {

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));

      padding: 2rem;

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 2rem 1rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h2 {
      font-size: 1.1em;
      margin-bottom: 0.5em;
    }
    .circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #0b2a69;
      margin: 0 auto 1em;
    }
  </style>
</head>
