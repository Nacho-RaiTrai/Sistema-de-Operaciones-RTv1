<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Grupos</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <h2>Registro de Grupo</h2>

  <label for="numeroNegocio">Número de Negocio (Dropdown editable)</label>
  <input list="negocioList" id="numeroNegocio" name="numeroNegocio" />
  <datalist id="negocioList"></datalist>

  <div class="row">
    <div class="column">
      <label for="nombreGrupo">Nombre Grupo</label>
      <input id="nombreGrupo" name="nombreGrupo" type="text" />
    </div>
    <div class="column">
      <label for="cantidadGrupo">Cantidad Grupo</label>
      <input id="cantidadGrupo" name="cantidadGrupo" type="number" />
    </div>
  </div>

  <label for="colegio">Colegio</label>
  <input id="colegio" name="colegio" type="text" />

  <div class="row">
    <div class="column">
      <label for="curso">Curso</label>
      <input id="curso" name="curso" type="text" />
    </div>
    <div class="column">
      <label for="anoViaje">Año Viaje</label>
      <input id="anoViaje" name="anoViaje" type="text" />
    </div>
  </div>

  <div class="row">
    <div class="column">
      <label for="destino">Destino</label>
      <input id="destino" name="destino" type="text" />
    </div>
    <div class="column">
      <label for="programa">Programa</label>
      <input id="programa" name="programa" type="text" />
    </div>
    <div class="column">
      <label for="hotel">Hotel</label>
      <input id="hotel" name="hotel" type="text" />
    </div>
  </div>

  <label for="asistMedica">Asistencia Médica</label>
  <input id="asistMedica" name="asistMedica" type="text" />

  <label for="autorizacion">Autorización (observaciones)</label>
  <textarea id="autorizacion" name="autorizacion" rows="3"></textarea>

  <label for="fechaDeViaje">Fecha de Viaje (observaciones)</label>
  <textarea id="fechaDeViaje" name="fechaDeViaje" rows="3"></textarea>

  <label for="infoOperaciones">Información para operaciones</label>
  <textarea id="infoOperaciones" name="infoOperaciones" rows="3"></textarea>

  <label for="text1">Versión Ficha</label>
  <input id="text1" name="versionFicha" type="text" />

  <div class="button-container">
    <button onclick="guardarDatos(false)">Solo Guardar</button>
    <button onclick="guardarDatos(true)">Guardar y Continuar</button>
  </div>

  <script>
    const sheetURL = 'https://script.google.com/macros/s/AKfycbxxxxxxxxxxxx/exec';

    const campos = {
      numeroNegocio: 'numeroNegocio',
      nombreGrupo: 'nombreGrupo',
      cantidadgrupo: 'cantidadGrupo',
      colegio: 'colegio',
      curso: 'curso',
      anoViaje: 'anoViaje',
      destino: 'destino',
      programa: 'programa',
      hotel: 'hotel',
      asistenciaEnViajes: 'asistMedica',
      autorizacion: 'autorizacion',
      fechaDeViaje: 'fechaDeViaje',
      observaciones: 'infoOperaciones',
      versionFicha: 'text1'
    };

    Object.values(campos).forEach(id => {
      const el = document.getElementById(id);
      if (el) {
        el.addEventListener("input", e => {
          e.target.value = e.target.value.toUpperCase();
        });
      }
    });

    async function cargarNumeroNegocio() {
      const res = await fetch(sheetURL);
      const datos = await res.json();
      const lista = document.getElementById("negocioList");

      datos.forEach(fila => {
        if (fila.numeroNegocio) {
          const opt = document.createElement("option");
          opt.value = fila.numeroNegocio;
          lista.appendChild(opt);
        }
      });

      const inputNegocio = document.getElementById("numeroNegocio");
      inputNegocio.addEventListener("change", () => {
        const fila = datos.find(r => r.numeroNegocio === inputNegocio.value);
        if (fila) {
          for (const campo in campos) {
            const id = campos[campo];
            const input = document.getElementById(id);
            if (input && fila[campo]) input.value = fila[campo];
          }
        } else {
          for (const campo in campos) {
            if (campo !== 'numeroNegocio') {
              const input = document.getElementById(campos[campo]);
              if (input) input.value = '';
            }
          }
        }
      });
    }

    cargarNumeroNegocio();
  </script>
</body>
</html>
